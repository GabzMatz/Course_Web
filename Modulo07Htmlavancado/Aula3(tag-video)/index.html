<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <!-- atributos importante
    controls = boroes de controle
    autoplay= vai automaticamente porem tem que usar o muteed
    muted = sem som
    poster = coloca uma thumbnail no video
    preload = 
    auto(terminou de carregar a pagina, o video ja comeca a carregar)
    none(so comeca quanco clicar no video)
    metadada(Carrega so os conteudos metadados)

-->
    <video width="1000rem" controls autoplay loop muted src="video/Politics in 20 Seconds.mp4">

    </video>


</body>
