<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #square{
            position: absolute;
            width: 300px;
            height: 300px;
            background-color: red;
            display: none;
        }
        #green{
            width: 300px;
            height: 300px;
            background-color: green;
        }
    </style>
</head>
<body>
    <h1>Look this</h1>
    <button id="button">Fade in</button>
    <button id="otherButton">Look</button>
    <button id="stop">Stop</button>

    <div id="square"></div>
    <div id="green"></div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $("#button").click(()=>{
            //Tem slot, fast tbm
            // $("#square").fadeIn(1000)


            //Aqui consiga trocar os fades
            // $("#square").fadeToggle()
            // $("#square").fadeTo(1000, 0.3)


            //Animacao Movimentacao
            // $("#square").slideDown()
            $("#square").slideToggle()
        })
        $("#otherButton").click(()=>{
            $("#green").animate({width: 500},2000)

        })
        $("#stop").click(()=>{
            $("#green").stop()

        })


    </script>
       
</body>
</html>
