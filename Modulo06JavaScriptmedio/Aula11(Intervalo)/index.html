<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var numero = 0;
        function AtualizarTexto(){
            let h1 = document.getElementsByTagName("h1")[0]
            h1.innerHTML = numero
            numero++;


        }       

        function mudarTexto(){
            //window.setTimeout(mudarCor , 1000)
            window.setInterval(AtualizarTexto, 500)

        }





    </script>


</head>
<body>
    
    <h1>Titulo</h1>
    <input onclick="mudarTexto()" type="submit" value="mudar">


</body>
</html>
