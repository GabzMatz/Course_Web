<!DOCTYPE html>
<html lang="en">
<head>

    li{
        list-style: none;

    ul{
        padding: 0;

<body>
    <button onclick="salvar()" class="btn btn-success">Salvar</button>
    <div id="message" class="position-absolute end-0 top-0">
    
    </div>




    <script>        
        function salvar(){
            document.querySelector("#message").innerHTML += `<div class="alert alert-danger alert-dismissible show fade">
            <div>Ocorreu um erro!!</div>
            <button class="btn-close" data-bs-dismiss="alert"></button>
        </div>`
        }


    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
