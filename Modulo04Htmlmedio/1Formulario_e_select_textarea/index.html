<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <form method="get" action="" target="_blank">
        <!--textos--> <input type="text" name="email"><br>
        <!--senha--> <input type="password" name="senha"><br>
        <!--Check botao-->   <input type="checkbox" name="curso" value="op1">Web<br>
                                <input type="checkbox" name="curso" value="op2">Python<br>
        


        <!--Seletor de opcao--> <input type="radio" name="gender" value="f">Mulher<br>
        <!--Tem a opcao de checked no seletor--><input type="radio" name="gender" 
        value="m" checked>Homem<br>

        <!--Tipo reset --><input type="reset" value="resetar">

        <!--botao de enviar-->  <input type="submit" value="vamo q vamo"><br><br><br><br><br>


        <select name="estado"> <!-- da pra por um size e um multipla(Selecionar varios)-->



            <option value="Rj">Rio de Janeiro</option>
            <!--Da pra forcar uma opcao selected --><option value="Sp" selected>Sao Paulo</option>
            <option value="Mg">Minas gerais</option>


        </select>

        <br> <br> <br> <br> <br> <br> <br>

    </form>
    <form method="get" action="">
        <input type="text" name="assunto"><br>
        <!--Texto pra escrever--><textarea name="mensagem"></textarea>


        <input type="submit">
    </form>
</body>
</html>
